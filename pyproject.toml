[tool.poetry]
name = "obsvty"
version = "0.1.0"
description = "Observability and context engineering framework"
authors = ["Fernando JÃºnior <contato@fernandojr.dev>"]
readme = "README.md"
packages = [{ include = "obsvty", from = "src" }]

[tool.poetry.dependencies]
python = "^3.11"
fastapi = "0.104.1"
uvicorn = { version = "0.24.0", optional = true }
pydantic = "2.5.0"
grpcio = "1.76.0"
grpcio-tools = "1.76.0"
python-dotenv = "1.2.1"
protobuf = "6.33.0"

[tool.poetry.group.dev.dependencies]
pytest = "7.4.3"
pytest-cov = "4.1.0"
ruff = "0.4.7"
mypy = "1.10.0"
invoke = "2.2.0"
factory-boy = "3.3.1"
testcontainers = "4.3.1"
safety = "2.3.5"
pre-commit = "3.7.0"
tomli = "2.0.1"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 88
target-version = "py311"
extend-exclude = [
    "src/obsvty/adapters/messaging/generated",
]

[tool.mypy]
strict = true
files = ["src"]
exclude = "src/obsvty/adapters/messaging/generated/.*"

[[tool.mypy.overrides]]
module = [
    "google.protobuf",
    "google.protobuf.*",
    "grpc",
    "grpc.*",
    "dotenv",
    "dotenv.*",
]
ignore_missing_imports = true
