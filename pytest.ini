[tool:pytest]
python_files = test_*.py
testpaths = tests/unit tests/integration tests/e2e
addopts = -v --tb=short --strict-markers --disable-warnings
markers =
    unit: Unit tests (no external dependencies, target Functional Core only)
    integration: Integration tests (test Core + Adapter combinations)
    e2e: End-to-end tests (full workflow validation)
    slow: Tests that take more than 1 second
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

[coverage:run]
source = src/
omit = 
    */__pycache__/*
    */tests/*
    */venv/*
    */.venv/*
    */adapters/messaging/generated/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    if settings.debug:
    if 0:
    if __debug__:
    
precision = 2
show_missing = True
skip_covered = False
fail_under = 80